<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add Product Items</title>
</head>
<body>
	<div align="center">
		<h1>Add New Product</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${cart}"
			method="post">

			<table border="0" cellpadding="10">
				
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{productName}" /></td>
				</tr>
				<tr>
					<td>Product Price:</td>
					<td><input type="text" th:field="*{productprice}" /></td>
				</tr>
				<tr>
					<td>Quantity:</td>
					<td><input type="text" th:field="*{quantity}" /></td>
				</tr>
				
				<tr>
					<td>Total Amount:</td>
					<td><input type="text" th:field="*{totalAmount}" /></td>
				</tr>
				
											
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
